<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
    <body>
      <p>
        <button onclick = "
          calculation += 1;
          console.log(calculation);
          ">
          1
        </button>
        <button onclick = "
          calculation += 2;
          console.log(calculation);
        ">
          2
        </button>
        <button onclick = "
          calculation += 3;
          console.log(calculation);
        ">
          3
        </button>
      </p>
      <p>
        <button onclick = "
          calculation += '+';
          console.log(calculation);
          ">
          +
        </button>
        <button onclick = "
          calculation = eval(calculation);
          console.log(calculation);
        ">
          =
        </button>
        <button onclick = "
          calculation = 0;
          console.log(calculation);
        ">
          AC
        </button>
      </p>
      <script>
        let calculation = '';

      </script>
    </body>
  </head>
</html>
