<!DOCTYPE html>
<html>
    <head>
      <title> Variables </title>
      <style> 
        
      </style> 
    </head>
  <body>
    
    <script> 
    // let creates new variable   
    // let is a reserved word
    // let $ and _ are ok to use 
      let variable1 = 3;
      console.log(variable1); //this is called assigning to a value

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);
  
      let result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message); console.log(';') // still can work without semicolon at the last 
      console.log(message); console.log(';'); // much better

      variable1 = 5;
      console.log(variable1); // this is called re-assigning a value, NO let

      variable1 = variable1 + 1;
      console.log(variable1);

      var variable3 = 3;
      // create variables in JS

      console.log(typeof message);
    </script> 
  </body>
</html>
